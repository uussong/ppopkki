<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽑기</title>

  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main id="app">
    <div id="content-wrapper">
      <!-- Controller Section -->
      <section id="controller">
        <form id="form">
          <div>
            <div id="input-group">
              <div>
                <label for="width">너비</label>
                <input type="number" id="width" />
              </div>
              <span>&times;</span>
              <div>
                <label for="height">높이</label>
                <input type="number" id="height" />
              </div>
            </div>
            <button type="submit" id="submit-button">크기 확인하기</button>
          </div>
        </form>
      </section>

      <!-- Preview Section -->
      <section id="preview">
        <div id="print-ref">
          <div id="image-container">
          </div>
        </div>
        <input type="file" id="file-input" multiple accept="image/*" />
        <label id="direction" for="file-input">출력할 이미지를 선택하세요</label>
        <div id="pagination"></div>
      </section>

      <!-- Print Button -->
      <button id="print-button" disabled>Print</button>
    </div>
  </main>

  <script type="module" src="./src/js/controller.js"></script>
  <script type="module" src="./src/js/preview.js"></script>
  <script type="module" src="./src/js/print.js"></script>
</body>

</html>
